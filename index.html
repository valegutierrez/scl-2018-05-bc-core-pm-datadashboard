<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Data Dashboard Laboratoria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="web-fonts-with-css/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="bootstrap-4.1.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark fixed-top flex-md-nowrap p-0" id="navbarPage">
      <div id="titleContainer" class="col-md-9 offset-md-3">
          <h1 id="titleDashboard" class="h2 text-uppercase">Dashboard</h1>
      </div>
        
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <a class="nav-link border-bottom pageLogo" href="#">
                        <img class="labLogo" src="img/lab-logo2.png">
                    </a>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                                <span class="text-uppercase">Buscar Alumna :</span>
                            </h6>
                            <div class="input-group mb-3">
                                <input id="userFinder" type="text" class="form-control" placeholder="NOMBRE APELLIDO" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                  <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                                </div>
                        </li>
                    </ul>
                    <ul class="nav flex-columm">
                        <div class="dropdown show btn-group-vertical w-100">
                            <button class="btn btn-light btnlab dropdown-toggle text-uppercase w-100" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Cohorts
                            </button>
                            <div id="cohortsList" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            </div>
                          </div>
                    </ul>
                    <ul class="nav flex-columm">
                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            <span class="text-uppercase">Filtrar Cohorts :</span>
                        </h6>
                        <div class="btn-group-vertical w-100">
                            <button id="generalInfo" class="btn btn-primary btnlab text-uppercase active">
                                Información General
                            </button>
                            <button id="lectures" class="btn btn-primary btnlab text-uppercase active">
                                Avance de Lecturas
                            </button>
                            <button class="btn btn-primary btnlab text-uppercase active">
                                Promedio de Quizzes
                            </button>
                            <button class="btn btn-primary btnlab text-uppercase active">
                                Avance de Ejercicios
                            </button>
                            <button class="btn btn-primary btnlab text-uppercase active">
                                Avance de Lecturas
                            </button>
                        </div>
                    </ul>
                </div>
            </nav>
        </div>
      </div>
    <main class="col-md-9 ml-sm-auto col-lg-13">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
      <!--
        <h1 id="titleDashboard" class="h2 text-uppercase">Dashboard</h1>
      -->
      </div>
      <div id="bodyContent" class="container-fluid">
      <!-- inicio Lectura en progreso-->
        <div id="lectureProgressPage" class="row-margin">
          <table id="lectureTable" class="table table-striped table-fixed">
            <thead>
              <tr class="yellowlab text-uppercase">
                <th scope="col">Nombre</th>
                <th class="fuschialab" scope="col">Prom Alumna</th>
                <th scope="col">JS</th>
                <th scope="col">HTML</th>
                <th scope="col">UX</th>
              </tr>
            </thead>
            <tbody id="infoLectureTable">
            </tbody>
          </table>
        </div>
      <!--fin lectura en progreso-->
      <!--inicio informacion general-->
        <div id="generalInformationPage">
            <div id="generalInfoTable" class="container">
                <div class="row row-margin">
                    <table class="table table-striped table-fixed ">
                        <tbody>
                            <tr>
                            <td align="left" >
                                <select>
                                    <option selected="selected">NOMBRE A-Z</option>
                                    <option>NOMBRE Z-A</option>
                                </select>
                            </td>
                            <td>&#160;</td>
                            <td colspan="2" align="right">
                                    <span class="spaceContent"><input type="radio" name="optradio" >LV ÓPTIMO</span>
                                    <span class="spaceContent"><input type="radio" name="optradio" >LV NO ÓPTIMO</span>
                                    <span class="spaceContent"><input type="radio" name="optradio" >SIN AVANCE</span>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <table  class="table table-striped table-fixed ">
                        <thead>
                            <tr class="yellowlab text-uppercase">
                                <th scope="col" class="fuschialab">NOMBRE</th>
                                <th scope="col" class="yellowlab">PROM ALUMNA</th>
                                <th scope="col" class="yellowlab">% QUIZZES</th>
                                <th scope="col" class="yellowlab">% LECTURA</th>
                            </tr>
                            </thead>
                        <tbody id="generalInfBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row row-margin">
                 <h6>RESUMEN COHORT :</h6>
                  <table id="cohortInfoTable" class="table table-striped table-fixed infoTable">
                    <thead>
                      <tr class="yellowlab text-uppercase"></tr>
                        <th scope="col" class="fuschialab">RANGO</th>
                        <th scope="col" class="yellowlab">QUIZZES</th>
                        <th scope="col" class="yellowlab">LECTURAS</th>
                        <th scope="col" class="yellowlab">EJERCICIOS</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>SINAVANCE</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>LV NO ÓPTIMO</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>LV ÓPTIMO</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                  </table>                
              </div>
              <div class="row row-margin">
                <h6>ALUMNAS DESTACADAS :</h6>
              </div>
              <div class="row">
                  medallas
              </div>
            </div>
        </div>
      <!--fin informacion general-->
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
